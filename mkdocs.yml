site_name: Prism

repo_name: 0jewell/prism
repo_url: https://github.com/0jewell/prism

edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.png
  palette:
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: octicons/sun-24
        name: Switch to Light theme

    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: octicons/moon-24
        name: Switch to Dark theme

  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - navigation.sections
    - navigation.indexes
    - navigation.footer
    - navigation.expand
    - navigation.prune

    - search.suggest
    - search.highlight
    - search.share

    - content.action.edit
    - content.code.copy
    - content.code.annotate

  language: en

  font:
    text: Figtree
    code: Overpass Mono

markdown_extensions:
  - abbr
  - attr_list
  - admonition
  - footnotes

  - toc:
      title: On this page

  - pymdownx.betterem
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.highlight:
      use_pygments: true
      linenums: true
      anchor_linenums: true
  - pymdownx.inlinehilite

extra_css:
  - assets/themes/colors.css
  - assets/themes/page.css
  - assets/themes/paragraph.css

plugins:
  - search
  - tags

extra:
  consent:
    title: "How about some cookies?"
    description: >
      We use cookies to remember your preferences, understand how you navigate our documentation, 
      and improve your experience. With your consent, we can make things even better!  
      But don't worry â€” you don't need cookies to browse (that would be just silly).  
    actions:
      - accept
      - reject
      - manage


copyright: Copyright &copy; 2025 0jewell

nav:
  - Home: index.md
  - Getting Started: Getting-started/index.md
  - Tutorials:
    - Installing: Tutorials/Installing.md
    - Importing: Tutorials/Importing.md
    - Why ECS: Tutorials/Why-ECS.md

    - Concepts:
      - Entities: Concepts/Entities.md
      - Traits: Concepts/Traits.md

    - Guides:
      - Strict typing: Guides/Strict-typing.md
      - CollectionService: Guides/Collection-service.md

  - Examples:
    - Using Fusion: Examples/Fusion.md